<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Madhya Pradesh Wanderer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (localStorage.getItem('dark-mode') === 'true' || 
        (!('dark-mode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#e63946',
              dark: '#d00000'
            },
            accent: {
              DEFAULT: '#ffb703',
              dark: '#fb8500'
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-slate-900 transition-all duration-300">
  <div class="fixed top-4 right-4 z-10">
    <button id="darkModeBtn" onclick="toggleDarkMode()" class="bg-white dark:bg-slate-800 text-black dark:text-white p-3 rounded-full shadow-md hover:shadow-lg transition-all" aria-label="Toggle dark mode">
      <span id="darkModeIcon" class="text-lg">ðŸŒ™</span>
      <span class="sr-only">Toggle dark mode</span>
    </button>
  </div>
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-3xl h-[90vh] rounded-2xl shadow-xl glass flex flex-col overflow-hidden">
      <div class="chat-header flex items-center justify-between p-4">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-semibold">Madhya Pradesh Wanderer</h1>
            <p class="text-xs opacity-70">AI Assistant</p>
          </div>
        </div>
        <div class="flex items-center">
          <button onclick="clearConversation()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-slate-700 transition-all mr-2" aria-label="Clear conversation">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
          </button>
        </div>
      </div>

      <div id="chatBox" role="log" aria-live="polite" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

      <div id="typingIndicator" class="typing-indicator hidden mx-4 mb-2">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="input-area p-4">
        <div class="flex items-center gap-2">
          <div class="input-wrapper flex-1 relative">
            <input id="userInput" type="text" placeholder="Type your message..." 
              class="w-full py-3 px-4 rounded-full border focus:outline-none focus:border-accent" />
          </div>
          <button onclick="sendMessage()" class="send-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed bottom-2 left-0 right-0 text-center text-xs text-gray-500 dark:text-gray-400">
    Powered by Gemini 1.5 Flash â€¢ <a href="#" class="hover:underline">Terms</a> â€¢ <a href="#" class="hover:underline">Privacy</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
